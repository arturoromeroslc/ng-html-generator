<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Build Static HTML Tables</title>
    <link rel="stylesheet" href="/monokai-sublime.css">
    <style type="text/css">
        .main-flex {
            display: flex;
        }
        pre {
            white-space: pre-wrap;    
            white-space: -moz-pre-wrap;
        }
        button {
            margin: 0.25rem 0.25rem;
            font-size: .7rem;
            background: #428BCA;
            color: #fff;
            text-align: center;
            border: 0;
            transition: all 0.3s ease 0s;
            display: flex;
        }
        button:hover {
          background: #3071A9;
          cursor: pointer;
        }
        .inline-block {
            display: inline-block;
        }
    </style>
</head>
<body ng-controller="TableCreatorController as tableController">
    <button ng-click="tableController.newRowWithCell()">Add Row</button>
    <main class="main-flex"> 
        <div id="Table">  
            <table border="1" cellpadding="3" cellspacing="0" >
                <tbody>
                    <tr> 
                        <td contentEditable="true" style="font-weight:bold; background-color:#02235c; text-align: left; color:#fff; font-size:14px;">
                            Cell
                        </td>
                    </tr>
                    <tr>
                        <td contentEditable="true" style="background-color: #cccccc; font-weight:bold; font-size:14px; color:#000">
                            Cell
                        </td>
                    </tr>
                </tbody>        
            </table>
        </div>
        <div class="buttons">
            <div>
                <button class="inline-block" ng-click="tableController.addCell(0)">Add Cell</button><button class="inline-block" ng-click="tableController.deleteCell(0)">Delete Cell</button>
            </div>
            <div>
                <button class="inline-block" ng-click="tableController.addCell(1)">Add Cell</button><button class="inline-block" ng-click="tableController.deleteCell(1)">Delete Cell</button>
            </div>
        </div>
    </main>
    <div class="code">
        <button ng-click="tableController.showHtml()">Show HTML</button>
        <pre><code class="pre-code html"></code></pre>
    </div>
    
    <script src="/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
